<!DOCTYPE html>
<html lang="id" dir="ltr">

<head>
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
     <title>Sorry, This Page Can&#39;t Be Accessed</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <meta charset="UTF-8" />
</head>

<body data-bs-theme={{request.COOKIES.mode}}>
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="text-center" style="width: 50%">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 text-center">
                        <p>
                            <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-exclamation-triangle" viewBox="0 0 16 16">
                                <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
                                <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
                            </svg>
                            <br>Status Code: 403 <br>Forbidden
                        </p>
                    </div>
                    <div class="col-md-8">
                        <h3>Opps! Sorry...</h3>
                        <p>
                        {% if exception != "" %}
                            {{exception|safe}} 
                        {% else %}
                            Sorry, you don't have permission to access this page. 
                        {% endif %}
                    </p>
                    {% if request.META.HTTP_REFERER == request.path %}
                        <a class="btn btn-danger" href="/home">Go Back</a>
                    {% else %}
                        <a class="btn btn-danger" href="{{ request.META.HTTP_REFERER|default:'/home' }}">Go Back</a>
                    {% endif %}
                </div>
            </div>
        </div>
        </div>
    </div>
</body>

</html>
