{% extends 'base.html' %}
{% load static %}
{% block headers %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
{% endblock %}
{% block content %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-start">
    <div class="col-lg-6 col-11 offset-md-2 shadow-lg rounded-4 card p-4 mx-lg-auto m-2">
      <h5 class="card-body" style="font-family:'Varela Round';text-align: center">
        {% block title_base_registration %}{% endblock %}
      </h5>
      <form method="post" id="base_registration_form" autocomplete="{% if form.errors %}off{% else %}on{% endif %}">
        {% block main_content_base_registration %}{% endblock %}
      </form>
    </div>
  </div>
</div>

<script src="{% static 'js/registration.js' %}"></script>
<script>
  $(document).ready(function() {
      // Attach an event listener to the form submission
      $('#base_registration_form').on('submit', function() {
          // Check if there are no form errors
          if (!$('#base_registration_form')[0].checkValidity()) {
              // Update the autocomplete attribute to "on"
              $('#base_registration_form').attr('autocomplete', 'on');
          }
      });
  });
</script>
{% endblock %}
