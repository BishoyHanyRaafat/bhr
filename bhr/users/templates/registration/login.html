{% extends 'base.html' %}
{% block title %}Login{% endblock %} 
{% load crispy_forms_tags %}
{% load static %}
{% block headers %} 
<link rel="stylesheet" type="text/css" href="{% static 'styles/home_style.css' %}">
{% endblock %}
{% block content %}
<div class="container mt-5 mb-5">
  <div class="row justify-content-start">
    <div class="col-lg-6 col-11 offset-md-2 shadow-lg rounded-4 card p-4 mx-lg-auto m-2">
      <h5 class="card-body" style="text-align: center">
        Login to BHR 
      </h5>
      <form method="post">
        {% csrf_token %}{{form|crispy}}
        <!--- p>Don't have an account? Create one <a href="/sign-up">Here</a>!</p --->
        <button type="submit" class="btn btn-success">Login</button>
      </form>
    </div>
  </div>
</div>

<script src="{% static 'js/registration.js' %}"></script>
{% endblock %}
