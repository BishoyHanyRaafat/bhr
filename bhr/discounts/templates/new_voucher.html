{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Custom CSS */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow-y: hidden;
        }

        .congrats-img {
            max-width: 100%;
            height: auto;
            
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <img src="{% static 'assets/dollar-bill'%}{{ voucher }}.png" alt="Congratulations Image" class="congrats-img">    
        <h1 class="display-4" id="congrats-text">Congratulations!</h1>
        <a href="/discounts/vouchers" class="btn btn-primary mt-3 mb-2">Return to the vouchers page</a>
    </div>

    <script>
        window.scrollTo(0, document.body.scrollHeight);
        // Add your JavaScript for the animation here
        const congratsText = document.getElementById('congrats-text');
        let isHidden = false;

        function toggleVisibility() {
            isHidden = !isHidden;
            congratsText.style.visibility = isHidden ? 'hidden' : 'visible';
            setTimeout(toggleVisibility, 1000); // Change the time interval as desired
        }

        toggleVisibility();
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
